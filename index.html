<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <h2>Aimee's Form Checkpoint</h2>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email Address">
        <label for="password">Password</label>
        <input type="text" name="password" placeholder="Create a password">
        <label for="username">Github Username</label>
        <input type="text" name="username" placeholder="Github username">
        <br>
        <fieldset>
          <label for="membership">Select a membership type</label><br>
          <input id="membership-type" type="radio" name="membership" value="Free">
          <label for="membership-type">Free</label><br>

          <input id="membership-type" type="radio" name="membership" value="Pro">
          <label for="membership-type">Pro</label><br>

          <input id="membership-type" type="radio" name="membership" value="Enterprise">
          <label for="membership-type">Enterprise</label><br>

        </fieldset>

        <button type="submit">Press Go!</button>


    </form>

  </body>
